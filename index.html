<!DOCTYPE html>
<!-- Kay Sievers, 2022, Released to the public domain -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Web MIDI Test</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>Web MIDI Test</h1>

  <div id="notify" class="notify"></div>
  <div style="display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row;">
      <div>
        <input min="1" max="16" type="number" id="channel" value="1" />
      </div>
      <div style="flex-grow: 1;">
        <input type="text" id="notes-input" value="60 60 48 72 39 60 63 67 67 63 67 60 72 63 84 60 72 63 63 65 66 67 67 67 68 70 65 67 68 60"/>
      </div>
    </div>
  </div>


  <h2>Choose output port to play</h2>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Version</th>
        <th>Connection</th>
        <th>State</th>
      </tr>
    </thead>

    <tbody id="output">
    </tbody>
  </table>

  <h2>Input Ports</h2>
  <table>
    <thead>
      <tr>
        <th>Is clock</th>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Version</th>
        <th>Connection</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody id="input">
    </tbody>
  </table>

  <h2>Events</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Port ID</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Connection</th>
        <th>State</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="events"></tbody>
  </table>
  <script type="module" lang="text/javascript" src="index.js">

  </script>
</body>

</html>
