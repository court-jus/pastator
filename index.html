<!DOCTYPE html>
<!-- Kay Sievers, 2022, Released to the public domain -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Web MIDI Test</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>Web MIDI Test</h1>

  <div id="notify" class="notify"></div>

  <h2>Send MIDI</h2>
  <div>
    <button id="sendNote">Note</button>
    <input id="sendNoteChannel" type="number" value="1" min="1" max="16">
    <input id="sendNoteNumber" type="number" value="60" max="127">
    <input id="sendNoteVelocity" type="number" value="64" max="127">
  </div>

  <h2>Output Ports</h2>
  <table>
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Version</th>
        <th>Connection</th>
        <th>State</th>
      </tr>
    </thead>

    <tbody id="output">
    </tbody>
  </table>

  <h2>Input Ports</h2>
  <table>
    <thead>
      <tr>
        <th>Is clock</th>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Version</th>
        <th>Connection</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody id="input">
    </tbody>
  </table>

  <h2>Events</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Port ID</th>
        <th>Name</th>
        <th>Direction</th>
        <th>Connection</th>
        <th>State</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="events"></tbody>
  </table>
  <script type="module" lang="text/javascript" src="index.js">

  </script>
</body>

</html>
